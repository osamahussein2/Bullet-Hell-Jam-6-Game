<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Loader</title>
  <style>
    body { margin: 0; overflow: hidden; }
    /*Loader overlay*/
    #loader {
      position: fixed; inset: 0;
      background: #000;
      display: flex; justify-content: center; align-items: center;
      color: #fff; font-family: sans-serif;
      z-index: 9999;
    }
    #loader .spinner {
      width: 40px; height: 40px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #fff;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin {to{transform:rotate(360deg)}}
    /*Game canvas (hidden until ready)*/
    canvas.emscripten {
      position: fixed; inset: 0;
      display: none; width:100%; height:100%;
      background: black; object-fit: contain;
    }
  </style>
  <script>
    //Prevent page scroll for game controls===
    window.addEventListener("keydown", e => {
      if (["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.code)) e.preventDefault();
    });
  </script>
</head>
<body>
  <!--Loading screen-->
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <!--Emscripten canvas-->
  <canvas id="canvas" class="emscripten" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
  <script>
    var Module = {
      /*bind canvas*/
      canvas: () => document.getElementById('canvas'),
      /*hide loader, show canvas*/
      onRuntimeInitialized() {
        document.getElementById('loader').remove();
        this.canvas().style.display = 'block';
      }
    };
  </script>
  {{{ SCRIPT }}}
</body>
</html>
